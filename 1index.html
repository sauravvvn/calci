<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
<title>Cosmic Love | Eternal Romance</title>
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
<style>
  * {
    margin: 0; padding: 0; box-sizing: border-box;
    -webkit-tap-highlight-color: transparent;
  }
  body {
    min-height: 100vh;
    background: linear-gradient(135deg, #fdf2f8, #fce7f3, #f3e8ff, #e0e7ff);
    font-family: 'Dancing Script', cursive;
    color: #be185d;
    overflow-x: hidden;
    position: relative;
    padding-bottom: 120px;
    scroll-behavior: smooth;
    transition: background 2s ease-in-out;
    animation: backgroundShift 20s infinite ease-in-out;
  }
  @keyframes backgroundShift {
    0% { background: linear-gradient(135deg, #fdf2f8, #fce7f3, #f3e8ff, #e0e7ff); }
    25% { background: linear-gradient(135deg, #fff7ed, #ffedd5, #fef3c7, #fef9c3); }
    50% { background: linear-gradient(135deg, #f0f9ff, #e0f2fe, #bae6fd, #c7d2fe); }
    75% { background: linear-gradient(135deg, #f0fdf4, #dcfce7, #bbf7d0, #d9f99d); }
    100% { background: linear-gradient(135deg, #fdf2f8, #fce7f3, #f3e8ff, #e0e7ff); }
  }
  /* Music Player Styling */
  .music-player {
    position: fixed;
    bottom: 80px;
    left: 20px;
    background: rgba(255,255,255,0.95);
    backdrop-filter: blur(25px);
    border-radius: 50px;
    padding: 15px 20px;
    box-shadow: 0 15px 40px rgba(244, 114, 182, 0.3);
    z-index: 1000;
    display: flex;
    align-items: center;
    gap: 15px;
    border: 2px solid rgba(244, 114, 182, 0.2);
    transition: all 0.4s ease;
    animation: musicPlayerFloat 6s ease-in-out infinite alternate;
  }
  @keyframes musicPlayerFloat {
    0% { transform: translateY(0); }
    100% { transform: translateY(-8px); }
  }
  .music-player:hover {
    box-shadow: 0 20px 50px rgba(244, 114, 182, 0.4);
    transform: translateY(-5px);
  }
  .play-pause-btn {
    width: 45px;
    height: 45px;
    border-radius: 50%;
    background: linear-gradient(45deg, #f472b6, #ec4899, #be185d);
    border: none;
    color: white;
    font-size: 18px;
    cursor: pointer;
    transition: all 0.3s ease;
    display: flex;
    align-items: center;
    justify-content: center;
    box-shadow: 0 5px 15px rgba(244, 114, 182, 0.4);
    touch-action: manipulation;
  }
  .play-pause-btn:hover {
    transform: scale(1.1);
    box-shadow: 0 8px 20px rgba(244, 114, 182, 0.6);
  }
  .play-pause-btn:active {
    transform: scale(0.95);
  }
  .song-info {
    font-family: 'Dancing Script', cursive;
    color: #be185d;
    min-width: 120px;
  }
  .song-title {
    font-size: 16px;
    font-weight: bold;
    margin-bottom: 2px;
  }
  .song-artist {
    font-size: 12px;
    opacity: 0.8;
  }
  .volume-control {
    display: flex;
    align-items: center;
    gap: 8px;
  }
  .volume-btn {
    background: none;
    border: none;
    color: #be185d;
    font-size: 16px;
    cursor: pointer;
    padding: 8px;
    border-radius: 50%;
    transition: all 0.3s ease;
    touch-action: manipulation;
    width: 35px;
    height: 35px;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .volume-btn:hover {
    background: rgba(244, 114, 182, 0.1);
    transform: scale(1.1);
  }
  .volume-slider {
    width: 60px;
    height: 4px;
    background: rgba(244, 114, 182, 0.3);
    border-radius: 2px;
    outline: none;
    -webkit-appearance: none;
    cursor: pointer;
  }
  .volume-slider::-webkit-slider-thumb {
    -webkit-appearance: none;
    width: 14px;
    height: 14px;
    border-radius: 50%;
    background: linear-gradient(45deg, #f472b6, #ec4899);
    cursor: pointer;
    box-shadow: 0 2px 6px rgba(244, 114, 182, 0.4);
  }
  .volume-slider::-moz-range-thumb {
    width: 14px;
    height: 14px;
    border-radius: 50%;
    background: linear-gradient(45deg, #f472b6, #ec4899);
    cursor: pointer;
    border: none;
    box-shadow: 0 2px 6px rgba(244, 114, 182, 0.4);
  }
  /* Start Music Button */
  .start-music-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.5);
    z-index: 10000;
    display: flex;
    align-items: center;
    justify-content: center;
    backdrop-filter: blur(10px);
  }
  .start-music-btn {
    background: linear-gradient(45deg, #f472b6, #ec4899, #be185d);
    color: white;
    border: none;
    padding: 25px 50px;
    border-radius: 50px;
    font-size: 20px;
    font-family: 'Dancing Script', cursive;
    cursor: pointer;
    box-shadow: 0 15px 40px rgba(244, 114, 182, 0.5);
    transition: all 0.3s ease;
    touch-action: manipulation;
    animation: pulseButton 2s infinite;
  }
  @keyframes pulseButton {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.05); }
  }
  .start-music-btn:hover {
    transform: scale(1.1);
    box-shadow: 0 20px 50px rgba(244, 114, 182, 0.7);
  }
  /* Floating romantic background */
  .hearts-container, .stars-container, .sparkles-container {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    pointer-events: none;
    z-index: 1;
  }
  .floating-heart {
    position: absolute;
    font-size: 20px;
    opacity: 0.4;
    color: #f472b6;
    animation: floatHeart 25s linear infinite;
    will-change: transform;
  }
  .floating-star {
    position: absolute;
    width: 6px; height: 6px;
    background: #f8bbd9;
    border-radius: 50%;
    opacity: 0.6;
    animation: twinkle 4s ease-in-out infinite;
    box-shadow: 0 0 8px #f8bbd9;
  }
  .floating-sparkle {
    position: absolute;
    width: 4px; height: 4px;
    background: #ec4899;
    border-radius: 50%;
    opacity: 0.5;
    animation: sparkleFloat 15s linear infinite;
    box-shadow: 0 0 6px #ec4899;
  }
  /* Enhanced navigation */
  nav {
    position: fixed;
    top: 20px; right: 20px;
    z-index: 1000;
    background: rgba(255,255,255,0.85);
    backdrop-filter: blur(20px);
    border-radius: 50px;
    padding: 12px 16px;
    box-shadow: 0 10px 35px rgba(190, 24, 93, 0.15);
    transition: all 0.4s ease;
    border: 1px solid rgba(244, 114, 182, 0.2);
  }
  nav:hover {
    transform: translateY(-3px);
    box-shadow: 0 15px 45px rgba(190, 24, 93, 0.25);
  }
  .nav-links {
    display: flex;
    gap: 8px;
  }
  .nav-link {
    padding: 12px 16px;
    border-radius: 50px;
    background: rgba(253, 242, 248, 0.7);
    color: #be185d;
    text-decoration: none;
    font-size: 15px;
    font-weight: bold;
    box-shadow: 0 4px 15px rgba(244, 114, 182, 0.1);
    display: flex;
    align-items: center;
    gap: 8px;
    transition: all 0.4s cubic-bezier(0.175,0.885,0.32,1.275);
    touch-action: manipulation;
    min-width: 44px; min-height: 44px;
    justify-content: center;
  }
  .nav-link:hover, .nav-link.active {
    background: linear-gradient(45deg, #f472b6, #ec4899);
    color: white;
    transform: translateY(-2px) scale(1.05);
    box-shadow: 0 8px 25px rgba(244, 114, 182, 0.4);
  }
  .container {
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 30px 20px;
    position: relative;
    z-index: 20;
  }
  .title-container {
    position: relative;
    margin-bottom: 50px;
    text-align: center;
    perspective: 1000px;
  }
  .title-glow {
    position: absolute;
    top: -30px; left: -30px; right: -30px; bottom: -30px;
    background: radial-gradient(circle, rgba(244, 114, 182, 0.3), rgba(236, 72, 153, 0.2), transparent 70%);
    border-radius: 50%;
    filter: blur(40px);
    opacity: 0.6;
    z-index: -1;
    animation: glowPulse 8s infinite ease-in-out;
  }
  .title {
    font-family: 'Great Vibes', cursive;
    font-size: 4.5rem;
    background: linear-gradient(45deg, #be185d, #ec4899, #f472b6, #f8a0c7);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    margin-bottom: 30px;
    text-shadow: 0 0 30px rgba(244, 114, 182, 0.3);
    position: relative;
    opacity: 0;
    transform: translateY(-40px);
    line-height: 1.2;
    animation: titleFloat 6s ease-in-out infinite;
  }
  .title span {
    display: inline-block;
    position: relative;
    transform-origin: center bottom;
    transition: all 0.3s ease;
  }
  .title span:hover {
    transform: scale(1.2) rotate(5deg);
    color: #ec4899;
  }
  .quotes {
    max-width: 90%;
    text-align: center;
    margin-bottom: 40px;
    position: relative;
  }
  .quote {
    font-size: 1.8rem;
    margin-bottom: 25px;
    opacity: 0;
    transform: translateY(30px);
    text-shadow: 0 2px 15px rgba(190, 24, 93, 0.2);
    position: relative;
    background: rgba(255,255,255,0.7);
    backdrop-filter: blur(15px);
    border: 1px solid rgba(244, 114, 182, 0.2);
    border-radius: 25px;
    padding: 25px 20px;
    color: #be185d;
    line-height: 1.5;
    box-shadow: 0 10px 30px rgba(244, 114, 182, 0.1);
    transition: all 0.4s ease;
  }
  .quote:hover {
    transform: translateY(-5px);
    box-shadow: 0 15px 40px rgba(244, 114, 182, 0.2);
    background: rgba(255,255,255,0.9);
  }
  .love-button-container {
    position: relative;
    margin-top: 20px;
    perspective: 1000px;
  }
  .love-button {
    position: relative;
    padding: 20px 50px;
    font-size: 2rem;
    font-family: 'Dancing Script', cursive;
    background: linear-gradient(45deg, #f472b6, #ec4899, #be185d);
    border: none;
    border-radius: 50px;
    color: white;
    cursor: pointer;
    transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    box-shadow: 0 15px 35px rgba(244, 114, 182, 0.3);
    overflow: hidden;
    opacity: 0;
    transform: translateY(40px);
    z-index: 10;
    touch-action: manipulation;
    min-width: 220px;
    min-height: 65px;
    animation: buttonGlow 3s ease-in-out infinite;
    display: inline-flex;
    align-items: center;
    justify-content: center;
    text-decoration: none;
  }
  .love-button:hover, .love-button:active {
    transform: translateY(-8px) scale(1.08);
    box-shadow: 0 25px 50px rgba(244, 114, 182, 0.5);
    background: linear-gradient(45deg, #ec4899, #be185d, #a21650);
  }
  .love-button:active {
    transform: translateY(-3px) scale(1);
  }
  .button-glow {
    position: absolute;
    top: -10px; left: -10px; right: -10px; bottom: -10px;
    background: linear-gradient(45deg, #f472b6, #ec4899, #be185d);
    border-radius: 60px;
    filter: blur(20px);
    opacity: 0.4;
    animation: glowPulse 4s infinite alternate;
    z-index: -1;
  }
  .footer {
    position: fixed;
    bottom: 25px;
    left: 50%;
    transform: translateX(-50%);
    font-size: 1.5rem;
    color: #be185d;
    opacity: 1;
    user-select: none;
    pointer-events: none;
    animation: footerFloat 6s ease-in-out infinite alternate;
    text-shadow: 0 0 20px rgba(244, 114, 182, 0.4);
    z-index: 100;
    font-family: 'Dancing Script', cursive;
  }
  @keyframes glowPulse {
    0%, 100% { opacity: 0.4; transform: scale(0.95); }
    50% { opacity: 0.8; transform: scale(1.05); }
  }
  @keyframes titleFloat {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-8px); }
  }
  @keyframes buttonGlow {
    0%, 100% { box-shadow: 0 15px 35px rgba(244, 114, 182, 0.3); }
    50% { box-shadow: 0 20px 45px rgba(244, 114, 182, 0.5); }
  }
  @keyframes footerFloat {
    0% { transform: translateX(-50%) translateY(0); }
    100% { transform: translateX(-50%) translateY(-12px); }
  }
  @keyframes floatHeart {
    0% {
      transform: translateY(100vh) rotate(0deg);
      opacity: 0;
    }
    5% { opacity: 0.4; }
    95% { opacity: 0.4; }
    100% {
      transform: translateY(-100vh) rotate(360deg);
      opacity: 0;
    }
  }
  @keyframes twinkle {
    0%, 100% { opacity: 0.3; transform: scale(1); }
    50% { opacity: 0.8; transform: scale(1.4); }
  }
  @keyframes sparkleFloat {
    0% {
      transform: translateY(100vh) translateX(0) rotate(0deg);
      opacity: 0;
    }
    10% { opacity: 0.5; }
    90% { opacity: 0.5; }
    100% {
      transform: translateY(-100vh) translateX(100px) rotate(360deg);
      opacity: 0;
    }
  }
  @media (max-width: 480px) {
    .container {
      padding: 20px 15px;
    }
    .title {
      font-size: 3.5rem;
      margin-bottom: 25px;
    }
    .quote {
      font-size: 1.5rem;
      padding: 20px 15px;
      margin-bottom: 20px;
    }
    .love-button {
      font-size: 1.7rem;
      padding: 18px 40px;
      min-width: 200px;
      min-height: 60px;
    }
    .footer {
      font-size: 1.3rem;
      bottom: 20px;
    }
    nav {
      top: 15px; right: 15px;
      padding: 10px 12px;
    }
    .nav-links {
      gap: 6px;
    }
    .nav-link {
      padding: 10px 12px;
      font-size: 13px;
      min-width: 42px;
      min-height: 42px;
    }
    .music-player {
      bottom: 70px;
      left: 15px;
      padding: 12px 16px;
      gap: 12px;
    }
    .play-pause-btn {
      width: 40px;
      height: 40px;
      font-size: 16px;
    }
    .song-info {
      min-width: 100px;
    }
    .song-title {
      font-size: 14px;
    }
    .song-artist {
      font-size: 11px;
    }
    .start-music-btn {
      padding: 20px 40px;
      font-size: 18px;
    }
    .volume-slider {
      width: 50px;
    }
  }
  @media (max-width: 360px) {
    .title {
      font-size: 3rem;
    }
    .quote {
      font-size: 1.4rem;
      padding: 18px 12px;
    }
    .love-button {
      font-size: 1.6rem;
      padding: 16px 35px;
      min-width: 180px;
    }
    .nav-link {
      padding: 8px 10px;
      font-size: 12px;
      min-width: 38px;
      min-height: 38px;
    }
    .music-player {
      padding: 10px 14px;
      gap: 10px;
    }
    .song-info {
      min-width: 80px;
    }
  }
</style>
</head>
<body>
<!-- Start Music Overlay -->
<div class="start-music-overlay" id="startMusicOverlay">
  <button class="start-music-btn" id="startMusicBtn">
    🎵 Start Romantic Music
  </button>
</div>
<!-- Background Music Audio Element -->
<audio id="backgroundMusic" loop preload="auto">
  <source src="The_Chainsmokers_Ft_Halsey_-_CLOSER_Offblogmedia.com.mp3" type="audio/mpeg" />
  <source src="https://www2.cs.uic.edu/~i101/SoundFiles/CantinaBand3.wav" type="audio/wav" />
</audio>
<!-- Music Player -->
<div class="music-player">
  <button class="play-pause-btn" id="playPauseBtn" aria-label="Play/Pause music">
    <i class="fas fa-play" id="playIcon"></i>
  </button>
  <div class="song-info">
    <div class="song-title">Closer</div>
    <div class="song-artist">The Chainsmokers Ft Halsey</div>
  </div>
  <div class="volume-control">
    <button class="volume-btn" id="volumeBtn" aria-label="Mute/Unmute">
      <i class="fas fa-volume-up" id="volumeIcon"></i>
    </button>
    <input type="range" class="volume-slider" id="volumeSlider" min="0" max="100" value="50" aria-label="Volume control" />
  </div>
</div>
<!-- Enhanced floating romantic background -->
<div class="hearts-container" id="hearts-container"></div>
<div class="stars-container" id="stars-container"></div>
<div class="sparkles-container" id="sparkles-container"></div>
<!-- Enhanced navigation -->
<nav>
  <div class="nav-links">
    <a href="1index.html" class="nav-link active" aria-label="Home"><i class="fas fa-home"></i></a>
    <a href="memories.html" class="nav-link" aria-label="Memories"><i class="fas fa-images"></i></a>
    <a href="reasons.html" class="nav-link" aria-label="Reasons"><i class="fas fa-heart"></i></a>
    <a href="heartbeat.html" class="nav-link" aria-label="Heartbeat"><i class="fas fa-heartbeat"></i></a>
    <a href="forever.html" class="nav-link" aria-label="Forever"><i class="fas fa-infinity"></i></a>
  </div>
</nav>
<div class="container" role="main" aria-label="Cosmic Love Homepage">
  <div class="title-container">
    <div class="title-glow"></div>
    <h1 class="title" id="cosmic-title">
      <span>O</span><span>u</span><span>r</span><span> </span>
      <span>E</span><span>t</span><span>e</span><span>r</span><span>n</span><span>a</span><span>l</span><span> </span>
      <span>L</span><span>o</span><span>v</span><span>e</span>
    </h1>
  </div>
  <div class="quotes">
    <p class="quote">"In your eyes, I found my home. In your heart, I found my love."</p>
    <p class="quote">"With every beat of my heart, I love you more."</p>
  </div>
  <div class="love-button-container">
    <a href="heartbeat.html" class="love-button" aria-label="Enter our love story">
      <div class="button-glow"></div>
      <span>Enter Our Love Story</span>
    </a>
  </div>
</div>
<div class="footer" aria-hidden="true">Made with ❤️ By Saurav</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
<script>
document.addEventListener('DOMContentLoaded', () => {
  const heartsContainer = document.getElementById('hearts-container');
  const starsContainer = document.getElementById('stars-container');
  const sparklesContainer = document.getElementById('sparkles-container');
  // Music player elements
  const startMusicOverlay = document.getElementById('startMusicOverlay');
  const startMusicBtn = document.getElementById('startMusicBtn');
  const backgroundMusic = document.getElementById('backgroundMusic');
  const playPauseBtn = document.getElementById('playPauseBtn');
  const playIcon = document.getElementById('playIcon');
  const volumeBtn = document.getElementById('volumeBtn');
  const volumeIcon = document.getElementById('volumeIcon');
  const volumeSlider = document.getElementById('volumeSlider');
  let isPlaying = false;
  let isMuted = false;
  // Set initial volume
  backgroundMusic.volume = 0.5;
  // Start music function
  function startMusic() {
    startMusicOverlay.style.display = 'none';
    
    backgroundMusic.play().then(() => {
      playIcon.className = 'fas fa-pause';
      isPlaying = true;
      console.log('Music started successfully');
    }).catch(error => {
      console.error('Error starting music:', error);
      alert('Could not start music. Browser may be blocking autoplay.');
    });
  }
  // Toggle music play/pause
  function toggleMusic() {
    if (isPlaying) {
      backgroundMusic.pause();
      playIcon.className = 'fas fa-play';
      isPlaying = false;
    } else {
      backgroundMusic.play().then(() => {
        playIcon.className = 'fas fa-pause';
        isPlaying = true;
      }).catch(error => {
        console.error('Error playing music:', error);
        startMusicOverlay.style.display = 'flex';
      });
    }
  }
  // Toggle mute
  function toggleMute() {
    if (isMuted) {
      backgroundMusic.muted = false;
      volumeIcon.className = backgroundMusic.volume > 0.5 ? 'fas fa-volume-up' : 'fas fa-volume-down';
      isMuted = false;
    } else {
      backgroundMusic.muted = true;
      volumeIcon.className = 'fas fa-volume-mute';
      isMuted = true;
    }
  }
  // Update volume
  function updateVolume() {
    const volume = volumeSlider.value / 100;
    backgroundMusic.volume = volume;
    
    if (volume === 0 || isMuted) {
      volumeIcon.className = 'fas fa-volume-mute';
    } else {
      volumeIcon.className = volume > 0.5 ? 'fas fa-volume-up' : 'fas fa-volume-down';
    }
  }
  // Event listeners for music controls
  startMusicBtn.addEventListener('click', startMusic);
  playPauseBtn.addEventListener('click', toggleMusic);
  volumeBtn.addEventListener('click', toggleMute);
  volumeSlider.addEventListener('input', updateVolume);
  // Audio event listeners
  backgroundMusic.addEventListener('loadstart', () => {
    console.log('Audio loading started');
  });
  backgroundMusic.addEventListener('canplay', () => {
    console.log('Audio can start playing');
  });
  backgroundMusic.addEventListener('error', (e) => {
    console.error('Audio error:', e);
    startMusicOverlay.style.display = 'flex';
  });
  backgroundMusic.addEventListener('ended', () => {
    backgroundMusic.currentTime = 0;
    backgroundMusic.play();
  });
  // Enhanced floating hearts
  function createFloatingHeart() {
    const heart = document.createElement('div');
    heart.className = 'floating-heart';
    const heartEmojis = ['❤️', '💖', '💕', '💗', '💘'];
    heart.innerHTML = heartEmojis[Math.floor(Math.random() * heartEmojis.length)];
    heart.style.left = `${Math.random() * 100}vw`;
    heart.style.animationDuration = `${25 + Math.random() * 15}s`;
    heart.style.animationDelay = `${Math.random() * 8}s`;
    heartsContainer.appendChild(heart);
    setTimeout(() => heart.remove(), 40000);
  }
  function createStar() {
    const star = document.createElement('div');
    star.className = 'floating-star';
    star.style.left = `${Math.random() * 100}vw`;
    star.style.top = `${Math.random() * 100}vh`;
    star.style.animationDelay = `${Math.random() * 4}s`;
    starsContainer.appendChild(star);
    setTimeout(() => star.remove(), 12000);
  }
  function createSparkle() {
    const sparkle = document.createElement('div');
    sparkle.className = 'floating-sparkle';
    sparkle.style.left = `${Math.random() * 100}vw`;
    sparkle.style.animationDuration = `${15 + Math.random() * 10}s`;
    sparkle.style.animationDelay = `${Math.random() * 5}s`;
    sparklesContainer.appendChild(sparkle);
    setTimeout(() => sparkle.remove(), 25000);
  }
  // Create enhanced romantic ambiance
  setInterval(createFloatingHeart, 2000);
  setInterval(createStar, 300);
  setInterval(createSparkle, 800);
  // Enhanced title animation with stagger effect
  const titleLetters = document.querySelectorAll('#cosmic-title span');
  gsap.set(titleLetters, { opacity: 0, y: 50, rotationX: 30, scale: 0.8 });
  gsap.to(titleLetters, {
    opacity: 1,
    y: 0,
    rotationX: 0,
    scale: 1,
    stagger: 0.1,
    duration: 1.5,
    ease: 'elastic.out(1, 0.8)',
    delay: 0.5
  });
  // Enhanced quotes animation
  const quotes = document.querySelectorAll('.quote');
  quotes.forEach((quote, i) => {
    gsap.to(quote, {
      opacity: 1,
      y: 0,
      duration: 1.2,
      delay: 1.2 + i * 0.5,
      ease: 'back.out(1.7)'
    });
  });
  // Enhanced button animation
  const btn = document.querySelector('.love-button');
  gsap.to(btn, {
    opacity: 1,
    y: 0,
    duration: 1.5,
    delay: 2.2,
    ease: 'elastic.out(1, 0.7)'
  });
  // Enhanced button interactions
  let touchTimeout;
  btn.addEventListener('touchstart', () => {
    touchTimeout = setTimeout(() => {
      gsap.to(btn, { scale: 0.95, duration: 0.1 });
    }, 50);
  });
  btn.addEventListener('touchend', () => {
    clearTimeout(touchTimeout);
    gsap.to(btn, { scale: 1, duration: 0.4, ease: 'back.out(1.7)' });
  });
  // Enhanced navigation interactions
  document.querySelectorAll('.nav-link').forEach(link => {
    let navTouchTimeout;
    link.addEventListener('mouseenter', () => {
      gsap.to(link, {
        boxShadow: '0 8px 25px rgba(244, 114, 182, 0.5)',
        duration: 0.3
      });
    });
    link.addEventListener('mouseleave', () => {
      if (!link.classList.contains('active')) {
        gsap.to(link, {
          boxShadow: '0 4px 15px rgba(244, 114, 182, 0.1)',
          duration: 0.3
        });
      }
    });
    link.addEventListener('touchstart', () => {
      navTouchTimeout = setTimeout(() => {
        gsap.to(link, { scale: 0.9, duration: 0.1 });
      }, 50);
    });
    link.addEventListener('touchend', () => {
      clearTimeout(navTouchTimeout);
      gsap.to(link, { scale: 1, duration: 0.3, ease: 'back.out(1.7)' });
    });
  });
});
</script>
</body>
</html>
